language: go
sudo: false
notifications:
  email: false
jobs:
  include:
  - go: 1.10.x
    stage: deploy
    go_import_path: github.com/wzshiming/ssdb
    install: skip
    script: skip
    before_deploy:
    - BASENAME=ssdb ./build_all.bash
    deploy:
      provider: releases
      api_key: $CI_TOKEN
      file_glob: true
      file: release/*
      skip_cleanup: true
      on:
        repo: wzshiming/ssdb
        branch: master
        tags: true